<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>save your ball</h1>
    <h1>from its enimies</h1>
    <div class="game-container">
        <div class="current score">
            <h2>Score: 
                <span>0</span>
            </h2>
        </div>
        <div class="hi score">
            <h2>Hi Score: 
                <span>0</span>
            </h2>
        </div>
        <div class="player"></div>
        <div class="enimies one">
            <div class="body"></div>
            <div class="mouth"></div>
        </div>
        <div class="enimies two">
            <div class="body"></div>
            <div class="mouth"></div>
        </div>
        <div class="enimies three">
            <div class="body"></div>
            <div class="mouth"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
